<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/estilo.css"/>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
	<header class="container col-md-12 bg-header">
		<div class="col-md-5 text-center">
			LOGO
		</div>
		<div class="col-md-1">
		
		</div>
		<div class="col-md-6">
			<form>
					<div class="form-group col-md-5">
					<label for="correo_login">Correo Electronico</label>
					<input type="email" class="form-control" id="correo_login" placeholder="Correo Electronico">
				</div>
				<div class="form-group col-md-5">
					<label for="password_login">Contraseña</label>
					<input type="password" class="form-control" id="password_login" placeholder="Contraseña">
				</div>
				<div class="col-md-2" style="padding-top:25px;">
				<button type="submit" class="btn btn-default col-md-12">Ingresar</button>
				</div>
			</form>
			
			<div class="col-md-12 text-right">
				<img src="images/login_google.png" width="180px">
				<img src="images/login_facebook.png" width="180px">
			</div>

		</div>
	</header>
	
	<article class="bg-article col-md-12 row equal">
		
		<div class="col-md-1"></div>
		
		<div class="col-md-4" style="border-radius: 15px;background-color:#FEEEE0;">
		<img src="images/cat_dog.png" width="350px">
		</div>
		
		<div class="col-md-1"></div>
		
		<div class="col-md-5" style="border-radius: 15px;background-color:#FEEEE0;">
			<h1 class="container">¿No tenes una cuenta?</h1>
			<h1 class="container">Registrate</h1>
			<hr></hr>
			<form>
				<div class="form-group col-md-6">
					<label for="register_nombre">Nombre:</label>
					<input type="text" class="form-control" id="register_nombre" placeholder="Nombre">
				</div>
				<div class="form-group col-md-6">
					<label for="register_apellido">Apellido:</label>
					<input type="text" class="form-control" id="register_apellido" placeholder="Apellido">
				</div>
				<div class="form-group col-md-12">
					<label for="register_correo">Correo Electronico:</label>
					<input type="email" class="form-control" id="register_correo" placeholder="Correo Electronico">
				</div>
				<div class="form-group col-md-6">
					<label for="register_password">Contraseña:</label>
					<input type="password" class="form-control" id="register_password" placeholder="Contraseña">
				</div>
				<div class="form-group col-md-6">
					<label for="register_repeat_password">Repetir Contraseña:</label>
					<input type="password" class="form-control" id="register_repeat_password" placeholder="Repetir Contraseña">
				</div>
				<div class="form-group col-md-12">
				<label>Genero:</label>
				<label>
					<input type="radio" name="sexo_options" id="sexo_hombre" value="Hombre"> Hombre
				</label>
				<label>
					<input type="radio" name="sexo_options" id="sexo_mujer" value="Mujer"> Mujer
				</label>
				</div>
				<div class="form-group col-md-6">
					<label for="register_fecha">Fecha de Nacimiento:</label>
					<input type="date" class="form-control" id="register_fecha" placeholder="Fecha de Nacimiento">
				</div>
				<div class="form-group col-md-6">
					<label for="register_telefono">Telefono:</label>
					<input type="text" class="form-control" id="register_telefono" placeholder="Telefono">
				</div>
				<div class="form-group col-md-12">
					<label for="register_telefono">Ubicacion:</label>
					<input type="text" class="form-control" id="register_ubicacion" placeholder="Ubicacion">
				</div>
				<div class="form-group col-md-12">
						<button type="submit" class="btn btn-default">Registrarte</button>
				</div>
			</form>
		</div>
		
		<div class="col-md-1"></div>
		
	</article>
	
	<footer class="col-md-12 bg-footer">
	asdasd
	</footer>
</body>
</html>
